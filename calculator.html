<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="screen" id="lcd">0</div>
        <div class="buttons">
            <div class="row1">
                <div class="box">AC</div>
                <div class="box">Del</div>
                <div class="box">=</div>
                <div class="box">/</div>
            </div>
            <div class="row1">
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="box">*</div>
            </div>
            <div class="row1">
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">-</div>
            </div>
            <div class="row1">
                <div class="box" id="1" onclick="display()">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">+</div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
